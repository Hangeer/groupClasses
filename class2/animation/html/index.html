<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Demo</title>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    .container {

        width: 200px;
        height: 200px;
        
        background-image: url('../imgs/img-1.png');
        background-repeat: no-repeat;
        background-size: cover;

    }
    .move {
        animation: emoji 5s;
        animation-direction: alternate;
    }
    @keyframes emoji {
        10% {
            transform: translate(50px, 50px) skew(0, 45deg);
        }
        20% {
            transform: translate(50px, 50px);
        }
        30% {
            transform: translate(50px, 50px) rotate(90deg);
        }
        40% {
            transform: scale(2);
            background-image: url('../imgs/img-1.png');
        }
        50% {
            transform: scale(4);
            transform: rotate(180deg);
        }
        60% {
            transform: translate(200px, 100px);
        }
        70% {
            transform: translate(500px, 300px) scale(4);
            background-image: url('../imgs/img-2.png');
        }
        80% {
            transform: translate(50px, 50px) skew(0, 0);
        }
        100% {
            transform: translate(0, 0) rotate(360deg);
        }
    }
    #btn {
        font-size: 50px;
    }
</style>
</head>
<body>
    <div class="container">
                
    </div>
    <input id="btn" type="button" value="我只要按下这个按钮，就会...">
    
    </input>

<script type="text/javascript">
    (function () {
        var container = document.querySelector(".container");
        var flag = false;
        var timer = null;

        function addClass (element, className) {
            element.className = element.className.trim();
            element.className += " ";
            element.className += className;
        }
        function removeClass (element, className) {
            var arr = element.className.split(" ");

            arr.forEach(function (item, index) {
                if (item == className) {
                    arr[index] = "";
                } 
            });

            element.className = arr.join(" ").trim();
        }
        function toggleClass (element, className) {

            var arr = element.className.split(" ");
            var flag = true;
            
            arr.forEach(function (item, index) {
                if (item == className) {
                    removeClass(element, className);
                    flag = false;
                }
            });

            if (flag) addClass(element, className);
        }

        document.querySelector("#btn").addEventListener('click', function () {
            if (!flag) {
                flag = true;
                addClass(container, "move");
                timer = window.setInterval(function () {
                    toggleClass(container, "move");
                    window.setTimeout(function () {
                        toggleClass(container, "move");
                    }, 50);
                }, 5000);

            } else {
                return;
            }
        })

    } ());
</script>    
</body>
</html>
